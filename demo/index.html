<!DOCTYPE html>
<html lang="en">
	<head prefix="og: http://ogp.me/ns#">
		<title>Q42 Logo test environment</title>
		<meta charset="UTF-8">
		<meta name="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="Content-Type" content="text/html; charset=UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link rel="stylesheet" type="text/css" href="../style.css">
		<link href='https://fonts.googleapis.com/css?family=Playfair+Display:700italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="demo.css" />
	</head>

	<body>
		<section>
			<h1>Q42 logo demos</h1>
			<div class="logo-container">
				<h2>Random logo (simply <code>&lt;q42&gt;&lt;/q42&gt;)</code></h2>
				<q42></q42>
			</div>
			<p>Create your own logo-animation! To play around with it, check the source or <a href="https://github.com/Q42/logo/" target="_blank">GitHub</a>.</p>
		</section>
		<section class="blue">
			<h1>WebGL demo's</h1>
			<p>Copy &amp; paste the demo code of <a href="https://github.com/Q42/logo/blob/master/src/modules/webgl-demo.js" target="_blank"><code>/src/modules/webgl-demo.js</code></a> to your own module and go wild.</p>
		</section>
		<q42 renderer="webgl-freak"></q42>
		<q42 renderer="webgl-wave"></q42>
		<q42 renderer="webgl-flap"></q42>
		<q42 renderer="webgl-demo"></q42>
		<q42 renderer="webgl-bouncing"></q42>
		<q42 renderer="webgl-squishy"></q42>
		<q42 renderer="webgl-rave"></q42>

		<!-- <script src="../q42.js" async></script> -->
		<script src="../src/logo.js"></script>
		<script src="../src/beziers.js"></script>
		<script src="../src/svg.js"></script>
		<script src="../src/canvas2d.js"></script>
		<script src="../src/webgl.js"></script>
		<script src="../src/modules/webgl-freak.js"></script>
		<script src="../src/modules/webgl-wave.js"></script>
		<script src="../src/modules/webgl-flap.js"></script>
		<script src="../src/modules/webgl-demo.js"></script>
		<script src="../src/modules/webgl-bouncing.js"></script>
		<script src="../src/modules/webgl-squishy.js"></script>
		<script src="../src/modules/webgl-rave.js"></script>
		<script src="../src/embeds.js"></script>
	</body>
</html>
